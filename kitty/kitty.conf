# Enhanced Readability and Developer Ergonomics with Split View Controls
# General Appearance
font_family CaskaydiaCove Nerd Font Mono
font_size 15.0
bold_font auto
italic_font auto
bold_italic_font auto
force_ltr no
cursor_shape block
background_opacity 0.95
background_image none

# URL Handling
url_style curly
detect_urls yes

# Scrolling
scrollback_lines 10000
wheel_scroll_multiplier 2.0

# Cursor Behavior
cursor_blink_interval 0.7
cursor_stop_blinking_after 5.0

# Window and Tab Behavior
remember_window_size yes
initial_window_width 1200
initial_window_height 800
placement_strategy center
tab_bar_style fade

# Mouse Interaction
mouse_hide_wait 2.0

# Performance Tuning
repaint_delay 5
input_delay 2
sync_to_monitor yes

# Clipboard and Selection
copy_on_select yes
strip_trailing_spaces smart
select_by_word_characters @-./_~?&=%+#

# Key Mappings (Default kitty_mod is ctrl+shift)
map kitty_mod+c copy_to_clipboard
map kitty_mod+v paste_from_clipboard
map kitty_mod+s paste_from_selection
map kitty_mod+o pass_selection_to_program
map kitty_mod+up scroll_line_up
map kitty_mod+down scroll_line_down
map kitty_mod+page_up scroll_page_up
map kitty_mod+page_down scroll_page_down
map kitty_mod+home scroll_home
map kitty_mod+end scroll_end

# Split View Controls
map kitty_mod+% launch --location=hsplit
map kitty_mod+" launch --location=vsplit

# Pane Navigation
map kitty_mod+left neighboring_window left
map kitty_mod+right neighboring_window right
map kitty_mod+up neighboring_window up
map kitty_mod+down neighboring_window down

# Pane Resizing
map kitty_mod+ctrl+left resize_window narrower 20
map kitty_mod+ctrl+right resize_window wider 20
map kitty_mod+ctrl+up resize_window taller 20
map kitty_mod+ctrl+down resize_window shorter 20

# Closing Panes
map kitty_mod+w close_window

# Audio and Visual Bell
enable_audio_bell no
visual_bell_duration 0.1
window_alert_on_bell yes

# Other Configurations
shell .
update_check_interval 24
allow_hyperlinks yes
term xterm-kitty

# BEGIN_KITTY_THEME
# Catppuccin-Mocha
include current-theme.conf
# END_KITTY_THEME
