# Enhanced Readability and Developer Ergonomics with Split View Controls

# General Appearance
font_family CaskaydiaCove Nerd Font Mono
font_size 15.0                        # Slightly larger font for better readability
bold_font auto
italic_font auto
bold_italic_font auto
force_ltr no
cursor_shape block                    # Solid block cursor for clear visibility
background_opacity 0.95               # Slightly transparent background for reduced eye strain
background_image none

# URL Handling
url_style curly
detect_urls yes                       # Auto-detect URLs for easy clicking

# Scrolling
scrollback_lines 10000                # Increased scrollback for better access to history
wheel_scroll_multiplier 2.0           # Slower scroll for finer control

# Cursor Behavior
cursor_blink_interval 0.7
cursor_stop_blinking_after 5.0        # Faster stop to avoid distraction

# Window and Tab Behavior
remember_window_size yes
initial_window_width 1200             # Wider window for more code visibility
initial_window_height 800
placement_strategy center
tab_bar_style fade                    # Faded tab bar for minimal distraction

# Mouse Interaction
mouse_hide_wait 2.0                   # Faster mouse hide to reduce visual clutter

# Performance Tuning
repaint_delay 5                       # Reduced delay for smoother experience
input_delay 2                         # Lower delay for more responsive input
sync_to_monitor yes

# Clipboard and Selection
copy_on_select yes
strip_trailing_spaces smart
select_by_word_characters @-./_~?&=%+#

# Key Mappings (Default kitty_mod is ctrl+shift)
map kitty_mod+c copy_to_clipboard
map kitty_mod+v paste_from_clipboard
map kitty_mod+s paste_from_selection
map kitty_mod+o pass_selection_to_program
map kitty_mod+up scroll_line_up
map kitty_mod+down scroll_line_down
map kitty_mod+page_up scroll_page_up
map kitty_mod+page_down scroll_page_down
map kitty_mod+home scroll_home
map kitty_mod+end scroll_end

# Split View Controls
map kitty_mod+% launch --type=horizontal  # Horizontal split
map kitty_mod+" launch --type=vertical    # Vertical split

# Pane Navigation
map kitty_mod+left neighbor left          # Move to the left pane
map kitty_mod+right neighbor right        # Move to the right pane
map kitty_mod+up neighbor up              # Move to the upper pane
map kitty_mod+down neighbor down          # Move to the lower pane

# Pane Resizing
map kitty_mod+ctrl+left resize_window_width -20  # Reduce width of the current pane
map kitty_mod+ctrl+right resize_window_width +20 # Increase width of the current pane
map kitty_mod+ctrl+up resize_window_height -20   # Reduce height of the current pane
map kitty_mod+ctrl+down resize_window_height +20 # Increase height of the current pane

# Closing Panes
map kitty_mod+w close_window              # Close the current pane

# Audio and Visual Bell
enable_audio_bell no
visual_bell_duration 0.1              # Shorter visual bell for less interruption
window_alert_on_bell yes

# Other Configurations
shell .
update_check_interval 24
allow_hyperlinks yes
term xterm-kitty

# BEGIN_KITTY_THEME
# Catppuccin-Mocha
include current-theme.conf            # Dark theme with warm colors for eye comfort
# END_KITTY_THEME

